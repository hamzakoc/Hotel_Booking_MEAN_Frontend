<div class="album py-5 bg-light">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

            <div class="col" >
                <div class="card shadow-sm">


                    <div class="card-body">

                        <h5 class="card-title">{{listingDetails.listing_title}}</h5>
                        <p class="card-text">{{listingDetails.description}}
                        </p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Address: {{listingDetails.street}} {{listingDetails.city}} {{listingDetails.postal_code}} </li>
                        <li class="list-group-item">Price: {{listingDetails.price | currency: "USD"}}</li>
                    </ul>
                    <div class="card-body">


                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">

                                <a [routerLink]="['/listingdetails', listingDetails.id]" class="card-link"> <button type="button"
                                        class="btn btn-sm btn-outline-secondary">View</button></a>
                            </div>
                            <small class="text-muted">Posted: {{listingDetails.created | date}}</small>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
